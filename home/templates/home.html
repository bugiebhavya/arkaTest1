{% extends 'base.html' %}
{% block content %}
<h1>HOME</h1>
{% if user.is_authenticated %}
<h3>Logged in as {{request.user.username}}</h3>
<a href="/logout">
    logout 
</a>
{% else %}
<h3>Login <a href="/login">Here</a> if already a user! Or <a href="/register">Signup Now</a></h3>
{% endif %}
{% endblock %}
